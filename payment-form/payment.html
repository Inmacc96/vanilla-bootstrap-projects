<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Página de pago</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col py-5 text-center">
          <h2>Formulario de pago</h2>
          <p class="lead">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
            officia, saepe tenetur ratione quos delectus ea ipsa commodi non
            temporibus eaque ipsum a facilis quaerat dicta dolorem, rerum vero?
            Natus.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h4 class="mb-3">Dirección de Envio</h4>
          <form action="">
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                />
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  name="apellido"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12 mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text" id="usuario">@</span>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    name="usuario"
                    placeholder="Usuario"
                    aria-label="usuario"
                    aria-describedby="usuario"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 mb-3">
                <label for="correo" class="form-label"
                  >Correo <span class="text-muted">(Opcional)</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  name="correo"
                  placeholder="nombre@correo.com"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12 mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  name="direccion"
                  placeholder="1234 Calle Principal"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12 mb-3">
                <label for="direccion2" class="form-label">Dirección 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion2"
                  name="direccion2"
                  placeholder="Interior o información adicional"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-4 mb-3">
                <label for="pais" class="form-label">País</label>
                <select
                  class="form-select"
                  name="pais"
                  id="pais"
                  aria-label="form-select pais"
                >
                  <option value="">Seleccionar País</option>
                  <option value="mexico">México</option>
                  <option value="espana">España</option>
                  <option value="colombia">Colombia</option>
                </select>
              </div>
              <div class="col-12 col-sm-4 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select
                  class="form-select"
                  name="estado"
                  id="estado"
                  aria-label="form-select estado"
                >
                  <option value="">Seleccionar Estado</option>
                  <option value="mexico">México</option>
                  <option value="espana">España</option>
                  <option value="colombia">Colombia</option>
                </select>
              </div>
              <div class="col-12 col-sm-4 mb-3">
                <label for="codigo-postal" class="form-label">
                     Código Postal 
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="codigo-postal"
                  id="codigopostal"
                />
              </div>
            </div>

            <hr />

            <div class="row">
              <div class="col-12 mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="same-address"
                  />
                  <label class="form-check-label" for="same-address">
                    Enviar a la misma dirección de facturación
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="save-data"
                  />
                  <label class="form-check-label" for="save-data">
                    Guardar información para la siguiente compra
                  </label>
                </div>
              </div>
            </div>

            <hr />

            <div class="row">
              <div class="col-12 mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment-method"
                    id="creditcard"
                    checked
                  />
                  <label class="form-check-label" for="creditcard">
                    Tarjeta de Crédito
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment-method"
                    id="debitcard"
                  />
                  <label class="form-check-label" for="debitcard">
                    Tarjeta de Débito
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment-method"
                    id="paypal"
                  />
                  <label class="form-check-label" for="paypal"> Paypal </label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="numbercard" class="form-label">
                  Nombre en la tarjeta
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="namecard"
                  id="namecard"
                />
                <small class="text-muted">
                  Nombre completo como se muestra en la tarjeta
                </small>
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="numbercard" class="form-label">
                  Número de tarjeta
                </label>
                <input
                  type="text"
                  class="form-control"
                  name="numbercard"
                  id="numbercard"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-6 col-sm-4 mb-3">
                <label for="expiration" class="form-label"> Expiración </label>
                <input
                  type="text"
                  class="form-control"
                  name="expiration"
                  label="expiration"
                />
              </div>
              <div class="col-6 col-sm-4 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  name="cvv"
                  label="cvv"
                />
              </div>
            </div>
            <hr class="mb-4"/>
            <input type="submit" value="Continuar al pago" class="btn btn-block btn-lg btn-primary"></input>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
